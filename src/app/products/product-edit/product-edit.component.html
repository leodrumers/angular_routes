<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body" *ngIf="product">
    <div class="wizard">
      <a [routerLink]="['info']"
          routerLinkActive="active">
        Basic information
        <em [ngClass]="{'fa fa-exclamation': !isValid('info')}"></em>
      </a>
      <a [routerLink]="['tags']"
          routerLinkActive="active">
        Tags
        <span [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></span>
      </a>
    </div>

    <router-outlet></router-outlet>

    <div class="row mb-2">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3"
                  style="width:80px"
                  type="button"
                  title="Save your entered data"
                  [disabled]="!isValid()"
                  (click)="saveProduct()"
                  queryParamsHandling="preserve">
            Save
          </button>
          <button class="btn btn-outline-secondary mr-3"
                  style="width:80px"
                  type="button"
                  title="Cancel your edits"
                  [routerLink]="['/products']"
                  queryParamsHandling="preserve">
            Cancel
          </button>
          <button class="btn btn-outline-warning"
                  style="width:80px"
                  type="button"
                  title="Delete this product"
                  (click)="deleteProduct()"
                  queryParamsHandling="preserve">
            Delete
          </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
